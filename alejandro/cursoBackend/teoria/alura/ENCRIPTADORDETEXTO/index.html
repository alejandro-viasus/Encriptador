<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo"><img src="Logo@2x.png" alt="logo alura"></div>
            <h1>ENCRIPTADOR DE TEXTO AVANZADO</h1>
            <textarea placeholder="Ingrese el texto aquí"></textarea>
            <p class="note"><i class="info-icon"></i>Solo letras minúsculas y sin acentos</p>
            <div class="button-group">
                <button class="encrypt-btn">Encriptar</button>
                <button class="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="right-panel">
            <img src="Muñeco.png" alt="niño explorando con una lupa">
            <p id="encrypted-message">Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    <script src="logica.js"></script>
</body>
</html>
